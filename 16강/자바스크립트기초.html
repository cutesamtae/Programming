<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="document.getElementById('h').innerHTML='Hello World!' ">Button_1</button>
    <button onclick="document.getElementById('h').style.color='red' ">Button_2</button>
    <button onclick="document.getElementById('h').style.fontSize='30px' ">Button_3</button>
    <button onclick="document.getElementById('h').style.background='gold' ">Button_4</button>
    <button onclick="document.getElementById('i').src='stone.png' ">Button_5</button>
    <button onclick="
                     document.getElementById('i').src='stone.png'
                     document.getElementById('h').innerHTML='Hello World!'
                     document.getElementById('h').style.color='red'
                     document.getElementById('h').style.fontSize='30px'
                     document.getElementById('h').style.background='gold'
                     ">Change All</button>
    <h3 id="h">Javascript!</h3>
    <img id="i" src="banana.png" alt="150px">
</body>
</html>
