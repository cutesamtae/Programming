<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {background-color: rgb(31, 30, 38);}
        .bigbox {display: flex; flex-wrap: wrap;
                 justify-content: flex-end;
                 justify-content: center;
                 justify-content: space-around;
                 justify-content: space-between;
                 justify-content: space-evenly;
            }
        .box {width: 200px; height: 200px; margin: 15px;
              overflow: hidden;
              box-shadow: 3px 3px 8px rgb(48, 44, 75);
              cursor: pointer;
              transition: 0.5s;
        }
        .box:hover {transform: scale(1.2);
                    border-radius: 25px;
                    box-shadow: 0px 0px 8px white;
            }
        img{width: inherit; height: inherit;}
    </style>
</head>
<body>
    <div class="bigbox">
        <div class="box"><img src="min.jpeg"></div>
        <div class="box"><img src="Flare.jpg"></div>
        <div class="box"><img src="PARA.jpeg"></div>
        <div class="box"><img src="X.jpg"></div>
        <div class="box"><img src="Flare.jpg"></div>
        <div class="box"><img src="정선재.jpg"></div>
        <div class="box"><img src="min.jpeg"></div>
        <div class="box"><img src="X.jpg"></div>
        <div class="box"><img src="PARA.jpeg"></div>
        
    </div>
</body>
</html>
