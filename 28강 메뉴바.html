<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/6a7ee9b954.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {font-family: "Wanted Sans SemiBold";}
        .bigbox {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: black;
            border-radius: 12px;
            padding: 8px 15px;
        }
        .logobox {
            font-size: 24px;
        }
        .logobox i {
            color: gold;
        }
        .menubox, .iconbox {
            display: flex;
        }
        .menu, .icon {
            padding: 10px;
            position: relative;
        }
        .menu:hover, .icon:hover {
            background: rgb(62, 62, 62);
            border-radius: 12px;
        }
        a {
            text-decoration: none;
            color: white;
        }
        .sub {
            display: block;
            min-width: 100px;
            background: black;
            position: absolute;
            top: 100%;
            left: 0%;
        }
        .sub-menu {
            width: 80%;
            padding: 8px;
        }
        .sub-menu a:hover {
            background: rgb(62, 62, 62);
        }
        .sub-menu a {
            display: block;
            padding: 10px 15px;
            border-radius: 12px;
        }
        /* 햄버거 토글 메뉴 */
        .ham {
            font-size: 24px;
            color: white;
            position: absolute;
            right: 32px;
            display: none;
        }
        .menubox {
            transition: all 0.3s ease-in-out;
            opacity: 0;
        }
        .menubox.t {
            opacity: 1;
        }   
        /* 반응형 웹 디자인 */
        @media screen and (max-width:800px){
            .bigbox {
                flex-direction: column;
                align-items: flex-start;
                padding: 8px 24px;
            }
            .menubox {
                flex-direction: column;
                align-items: center;
                width: 100%;
                display: none;
            }
            .iconbox {
                width: 100%;
                justify-content: center;
            }
            .ham {
                display: block;
            }
            .menubox.t, .iconbox.t {
                display: flex;
            }
            .menu {
                width: 100%;
                text-align: center;
            }

        }
    </style>
</head>
<body>
    <div class="bigbox">
        <div class="logobox">
            <i class="fa-solid fa-shield"></i>
            <a href="https://www.youtube.com/@rlarhsid">RST</a>
        </div>
        <div class="menubox">
            <div class="menu"><a href="">Home</a></div>
            <div class="menu hassub"><a href="">Gallery</a>
                <div class="sub">
                    <div class="sub-menu"><a href="10강 팽이.html">Spin</a></div>
                    <div class="sub-menu"><a href="23강 이미지슬라이드.html">Image</a></div>
                    <div class="sub-menu"><a href="27강 계산기.html">Calculators</a></div>
                    <div class="sub-menu"><a href="26강 다크모드.html">News</a></div>
                </div>
            </div>
            <div class="menu hassub"><a href="">Wedding</a>
                <div class="sub">
                    <div class="sub-menu"><a href="">E</a></div>
                    <div class="sub-menu"><a href="">F</a></div>
                    <div class="sub-menu"><a href="">G</a></div>
                </div>
            </div>
            <div class="menu"><a href="">FAQ</a></div>
            <div class="menu"><a href="">Contact</a></div>
        </div>
        <div class="iconbox">
            <div class="icon"><a href="https://x.com/rlarhsid?s=21&t=CqXJyDM9ICK-tvlO49Fpmw"><i class="fa-brands fa-x-twitter"></i></a></div>
            <div class="icon"><a href="https://www.instagram.com/rlarhsid/"><i class="fa-brands fa-instagram"></i></a></div>
        </div>
        <a href="javascript:void(0);" class="ham" aria-expanded="false"><i class="fa fa-bars"></i></a>
    </div>
</body>
<script>
    $('.ham').on('click', function(){
        $('.menubox').toggleClass('t');
        var expanded = $(this).attr('aria-expanded') === 'true' || false;
        $(this).attr('aria-expanded', !expanded);
    })
    $(document).ready(function(){
        $('.hassub').hover(
            function(){
                $(this).children('.sub').stop(true, true).slideDown(200);
            },
            function(){
                $(this).children('.sub').stop(true, true).slideUp(200);
            }
        )
    });
</script>
</html>
