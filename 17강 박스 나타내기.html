<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box{
            font-family: 'Pretendard';
            background: lightpink;
            width: 300px;
            height: 100px;
            border-radius: 20px;
            box-shadow: 5px 5px 5px lightskyblue;
            text-align: center;
            line-height: 100px;
        }
    </style>
</head>
<body>
    <button onclick="document.getElementById('box').style.display='none' ">X</button>
    <button onclick="document.getElementById('box').style.display='' ">O</button>
    <div id="box">Hide and Show this box</div>
</body>
</html>
