<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .bigbox {display: flex;}
        .box {width: 200px; height: 200px; margin: 15px;
              overflow: hidden;
              box-shadow: 3px 3px 8px gray;
              cursor: pointer;
              transition: 0.5s;
        }
        .box:hover {transform: scale(1.2);
                    border-radius: 40px;
            }
        img{width: inherit; height: inherit;}
    </style>
</head>
<body>
    <div class="bigbox">
        <div class="box"><img src="min.jpeg"></div>
        <div class="box"><img src="Flare.jpg"></div>
        <div class="box"><img src="정선재.jpg"></div>
    </div>
</body>
</html>
